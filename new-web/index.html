<!DOCTYPE html>
<html lang="en">
<head>
    <title>Woah, New Web stuff!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://samsunginter.net/fonts/SamsungOne/fonts.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lily+Script+One');

        :root {
            --color-dark: #474143;
            --color-light: #FFFFFF;
            --color-yellow: #FFC636;
            --color-cyan: #00ADA9;
            --color-cyan-dark: #107D7A;
            --color-red: #FF6444;
        }

        html, body {
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            font-family: 'Samsung One', Helvetica, Arial, sans-serif;
            font-weight: 200;
        }

        h1 {
            font-weight: 200;
            color: black;
        }

        h2 {
            font-size: 0.8em;
            font-weight: 200;
        }

        grid-slide {
            color: var(--color-light);
            background: linear-gradient(to bottom left, var(--color-cyan), var(--color-cyan-dark));
            flex-direction: column;
            font-size: 3rem;
            background-size: cover;
            background-position: center center;
        }

        @media screen and (max-width: 100rem) {
            grid-slides-controller {
                --padding: 0.4rem;
            }
            grid-slide {
                font-size:2rem;
            }
        }

        @media screen and (max-width: 50rem) {
            grid-slides-controller {
                --padding: 0.2rem;
            }
            grid-slide {
                font-size:1rem;
            }
        }

        grid-slide code {
            font-size: 0.8em;
        }

        .hero {
            font-family: 'lily script one';
            font-size: 3em;
            text-align: center;
            align-self: center;
        }

        .type-art {
            align-self: stretch;
            line-height: 0.9;
            --vertical-align: center;
            grid-column: full;
            margin: 0.4em 0;
        }

        .type-art.small {
            grid-column: one-quarter/three-quarter;
        }

        .caption {
            grid-area: 1/content-inner;
            align-self: flex-end;
            background: var(--color-dark);
            margin: 0;
        }

        #animation-demo-1 span {
            position: absolute;
            top:0;
            left: 0;
        }

        #animation-demo-1 .wood {
            background-image: url(images/light-wood-texture.jpg);
        }

        #animation-demo-1 .domino {
            background: var(--color-dark);
            width: 2em;
            height: 5em;
            display: inline-block;
            transform-origin: bottom right;
            border-radius: 0.5em;
        }

        #animation-demo-1 .remote {
            background: var(--color-dark);
            width: 8em;
            height: 4em;
            display: inline-block;
            transform-origin: bottom right;
            border-radius: 0.5em;
            left: 100em;
            top: 32em;
        }

        #animation-demo-1 .button {
            background: var(--color-red);
            width: 4em;
            height: 3em;
            display: inline-block;
            transform-origin: bottom right;
            border-radius: 0.5em;
            left: 102em;
            top: 30em;
        }

        #animation-demo-1 #bulb {
            color: yellow;
            font-size: 18em;
            left: calc(50% - 0.5em);
            filter: grayscale(100%);
        }
    </style>
    <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/edf84e6e/webcomponents-sd-ce.js"></script>
    <script src="../scripts/HTMLElementPlus.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/defaults.js"></script>
    <script src="../scripts/web-components.js"></script>
    <!-- <script src="https://fitty-component.glitch.me/bundle.js"></script> -->
    <script src="../scripts/fitty-component.min.js"></script>
</head>
<body>
    <template id="custom-slide-template">
        <style>
            footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 0.5em 1em;
                background: var(--color-dark);
                color: white;
                display: flex;
                justify-content: space-between;
                grid-column: full;
                font-size: 1.5rem;
            }
            :host {
                padding-bottom: 2em !important;
            }
        </style>
        <footer>
            <span>@lady_ada_king</span>
            <span style="text-align: right;">Samsung Internet</span>
        </footer>
    </template>
    <script>
        GridSlide.template.content.appendChild(
            document.getElementById('custom-slide-template').content
        );
    </script>

    <grid-slides-controller>
        <grid-slide el-by-el>
            <fitty-text class="hero type-art">
                A <span style="color: var(--color-yellow);">Rube Goldberg</span><br /><span style="color: var(--color-yellow);">Machine</span><br /><span style="font-size: 1.5em; color: var(--color-cyan);margin-top: -0.333em; transform:translate(-0.1em, 0.1em);">&amp;</span>New <span style="color: var(--color-red);">Web</span> Technology
            </fitty-text>
            <div id="animation-demo-1" style="position: relative; --door-hinge: 1; font-size: calc(0.85vw - 0.04rem);">
                <span id="anim-ball"><span style="font-size: 12em;position: static;">âš½</span></span>
                <span id="log-left" style="transform-origin: top left; top: 15em; width: 12em; height: 3em;" class="wood"></span>
                <span id="log-right" style="transform-origin: top right; top: 15em; left: 15em; width: 12em; height: 3em;" class="wood"></span>
                <span style="transform-origin: top left; top: 36em; left: 0em; width: 40em; height: 3em;transform: rotate(10deg);" class="wood"></span>
                <span style="transform-origin: top left; top: 36em; left: 44em; width: 70em; height: 3em;" class="wood"></span>
                <span class="domino" style="left: 43.5em;top: 31em;"></span>
                <span class="domino" style="left: 47em;top: 31em;"></span>
                <span class="domino" style="left: 51em;top: 31em;"></span>
                <span class="domino" style="left: 55em;top: 31em;"></span>
                <span class="domino" style="left: 59em;top: 31em;"></span>
                <span class="domino" style="left: 63.25em;top: 24.75em; width: 4.5em; height: 11.25em;"></span>
                <span class="domino" style="left: 70.75em;top: 19.125em; width: 6.75em; height: 16.875em;"></span>
                <span class="domino" style="left: 80.1875em;top: 10.6875em; width: 10.125em; height: 25.3125em;"></span>
                <span class="remote"></span>
                <span id="button" class="button"></span>
                <span id="bulb">ðŸ’¡</span>
            </div>
            <script>
                const $ = sel => document.getElementById(sel);
                const getRootVar = name => getComputedStyle(document.documentElement).getPropertyValue(name);
                const animations = [];
                const animate = function (el, a, b) {
                    const anim = el.animate(a,b);
                    animations.push(anim);
                    return anim;
                }
                document.currentScript.actions = function * () {
                    (async function () {
                        animate( $('log-left'),
                            {'transform': ['rotate(20deg)','rotate(80deg)']},
                            {easing: getRootVar('--easeOutBack'), duration: 500, fill: 'forwards'}
                        );
                        animate( $('log-right'),
                            {'transform': ['rotate(-20deg)','rotate(-80deg)']},
                            {easing: getRootVar('--easeOutBack'), duration: 500, fill: 'forwards'}
                        );
                        await animate( $('anim-ball'),
                            {'transform': ['translate(8em, 6em)','translate(8em, 26em)']},
                            {easing: getRootVar('--easeInQuad'), duration: 500, fill: 'forwards'}
                        ).finished;
                        await animate( $('anim-ball'),
                            {'transform': ['translate(8em, 26em)', 'translate(8em, 16em)']},
                            {easing: getRootVar('--easeOutQuad'), duration: 500, fill: 'forwards', direction: 'alternate', iterations: 2}
                        ).finished;
                        await animate( $('anim-ball'),
                            {'transform': ['translate(8em, 26em) rotate(0deg)', 'translate(32em, 29em) rotate(270deg)']},
                            {easing: getRootVar('--easeInQuad'), duration: 1000, fill: 'forwards'}
                        ).finished;
                        const dominoes = Array.from(document.querySelectorAll('.domino'));
                        let lastDomino = dominoes[dominoes.length - 1];
                        for (const el of dominoes) {
                            const anim = animate( el,
                                {'transform': ['rotate(0deg)', 'rotate(30deg)']},
                                {easing: getRootVar('--easeInQuad'), duration: 300, fill: 'forwards'}
                            ).finished;
                            const anim2 = anim.then(() => animate( el,
                                {'transform': ['rotate(30deg)', 'rotate(60deg)']},
                                {easing: getRootVar('--easeInQuad'), duration: 300, fill: 'forwards'}
                            ).finished);
                            await anim;
                            if (el === lastDomino) await anim2;
                        }
                        animate(lastDomino,
                            {'transform': ['rotate(60deg)', 'rotate(70deg)']},
                            {easing: getRootVar('--easeInQuad'), duration: 300, fill: 'forwards'}
                        ).finished;
                        await animate($('button'),
                            {'transform': ['translateY(0)', 'translateY(1.9em)']},
                            {easing: getRootVar('--easeInQuad'), duration: 300, fill: 'forwards'}
                        ).finished;
                        animate($('bulb'),
                            {filter: ['grayscale(100%)', 'grayscale(0%) drop-shadow(0px 0px 20px yellow)']},
                            {easing: 'ease', duration: 300, fill: 'forwards'}
                        )
                    }());
                    animations.forEach(a=>a.pause());
                    yield;
                    animations.forEach(a=>a.play());
                }
                document.currentScript.teardown = function () {
                    animations.splice(0).map(a => a.cancel());
                }
            </script>
        </grid-slide>
        <grid-notes></grid-notes>
    </grid-slides-controller>
</body>
</html>
