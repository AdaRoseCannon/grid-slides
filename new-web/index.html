<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yay, Web Components</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://samsunginter.net/fonts/SamsungOne/fonts.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lily+Script+One');

        :root {
            --color-dark: #474143;
            --color-light: #FFFFFF;
            --color-yellow: #FFC636;
            --color-cyan: #00ADA9;
            --color-cyan-dark: #107D7A;
            --color-red: #FF6444;
        }

        html, body {
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            font-family: 'Samsung One', Helvetica, Arial, sans-serif;
            font-weight: 200;
        }

        h1 {
            font-weight: 200;
            color: black;
        }

        h2 {
            font-size: 0.8em;
            font-weight: 200;
        }

        grid-slide {
            color: var(--color-light);
            background-color: var(--color-cyan-dark);
            flex-direction: column;
            font-size: 3rem;
            background-size: cover;
            background-position: center center;
        }

        @media screen and (max-width: 100rem) {
            grid-slides-controller {
                --padding: 0.4rem;
            }
            grid-slide {
                font-size:2rem;
            }
        }

        @media screen and (max-width: 50rem) {
            grid-slides-controller {
                --padding: 0.2rem;
            }
            grid-slide {
                font-size:1rem;
            }
        }

        grid-slide code {
            font-size: 0.8em;
        }

        .hero {
            font-family: 'lily script one';
            font-size: 3em;
            text-align: center;
            align-self: center;
        }

        .type-art {
            align-self: stretch;
            line-height: 0.9;
            --vertical-align: center;
            grid-column: full;
            margin: 0.4em 0;
        }

        .type-art.small {
            grid-column: one-quarter/three-quarter;
        }

        .caption {
            grid-area: 1/content-inner;
            align-self: flex-end;
            background: var(--color-dark);
            margin: 0;
        }
    </style>
    <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/edf84e6e/webcomponents-sd-ce.js"></script>
    <script src="../scripts/HTMLElementPlus.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/defaults.js"></script>
    <script src="../scripts/web-components.js"></script>
    <script src="http://fitty-component.glitch.me/bundle.js"></script>
</head>
<body>
    <template id="custom-slide-template">
        <style>
            footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 0.5em 1em;
                background: var(--color-dark);
                color: white;
                display: flex;
                justify-content: space-between;
                grid-column: full;
                font-size: 1.5rem;
            }
            :host {
                padding-bottom: 2em !important;
            }
        </style>
        <footer>
            <span>@lady_ada_king</span>
            <span>Samsung Internet</span>
        </footer>
    </template>
    <script>
        GridSlide.template.content.appendChild(
            document.getElementById('custom-slide-template').content
        );
    </script>

    <grid-slides-controller>
        <grid-slide>
            <fitty-text class="hero type-art">
                A <span style="color: var(--color-yellow);">Rube Goldberg</span><br /><span style="color: var(--color-yellow);">Machine</span><br /><span style="font-size: 1.5em; color: var(--color-cyan);margin-top: -0.333em; transform:translateY(0.1em);">&amp;</span>New <span style="color: var(--color-red);">Web</span> Technology
            </fitty-text>
        </grid-slide>
        <grid-notes></grid-notes>
    </grid-slides-controller>
</body>
</html>
